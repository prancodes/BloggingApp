# ==========================================
# PRODUCTION PROFILE (Requires SPRING_PROFILES_ACTIVE=prod)
# ==========================================

# JPA/Hibernate configuration
# Disable SQL output to keep logs clean
spring.jpa.show-sql=false
# Validate schema but DO NOT change it automatically
spring.jpa.hibernate.ddl-auto=none
# Disable Open-in-View
# Set to false for production, This can cause performance problems in production
spring.jpa.open-in-view=false

# --- Database Connection Pool Tweaks ---
# Retire connections after 10 minutes (600000ms) to avoid stale connection errors
spring.datasource.hikari.max-lifetime=600000
# Wait max 30 seconds for a connection (standard default, but good to be explicit)
spring.datasource.hikari.connection-timeout=30000
# Validation timeout (check if connection is alive for max 5 seconds)
spring.datasource.hikari.validation-timeout=5000

# Allow 0 idle connections.
# This stops Hikari from trying to keep empty connections alive that Cloud Db kills.
spring.datasource.hikari.minimum-idle=0
# Maximum connections allowed (10 is enough for free tier)
spring.datasource.hikari.maximum-pool-size=10

# Enable Thymeleaf cache for performance
# Set to true for production
spring.thymeleaf.cache=true

# Disable SpringDoc/Swagger in Production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --- HTTP Response Compression ---
# Reduces bandwidth and speeds up page loads
server.compression.enabled=true
# Only compress files larger than 2KB (smaller files don't benefit much)
server.compression.min-response-size=2048
# Compress these specific content types
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# --- ACTUATOR MONITORING CONFIGURATION ---
# Expose the health endpoint
management.endpoints.web.exposure.include=health

# Show details (Disk space, Ping status, etc.)
management.endpoint.health.show-details=always

# ⚠️ CRITICAL: Disable Database Health Check
# This ensures Actuator does NOT query the DB, keeping the DB bill at Zero.
management.health.db.enabled=false

# Logging - show Errors in production for security
logging.level.root=INFO
logging.level.com.seo.project=ERROR