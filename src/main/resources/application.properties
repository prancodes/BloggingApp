# ==========================================
# BASE APPLICATION CONFIGURATION
# ==========================================
# Profile-specific configs are in:
#   - application-dev.properties (development)
#   - application-prod.properties (production)

# Default active profile (can be overridden by environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.application.name=BloggingProject

# Read database credentials
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# MySQLDialect does not need to be specified explicitly using 'hibernate.dialect'
# remove the property setting and it will be selected by default
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable method override
spring.mvc.hiddenmethod.filter.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true
# Set to true for production

# Disable URL-based session tracking
server.servlet.session.tracking-modes=COOKIE

# Server Configuration
server.port=${PORT:8080}

