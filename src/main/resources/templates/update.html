<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Update Article', ~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Article</title>
</head>

<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Update Article</h1>
            <a th:href="@{/}" class="btn btn-secondary btn-md">‚Üê Back</a>
        </div>

        <form th:action="@{/edit/{id}(id=${article.id})}" th:object="${article}" method="post" th:method="put">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input th:field="*{title}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input th:field="*{author}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea th:field="*{content}" rows="6" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
