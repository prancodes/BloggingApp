<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout('Create Article', ~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
</head>

<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Create Article</h1>
            <a th:href="@{/}" class="btn btn-secondary btn-md">‚Üê Back</a>
        </div>

        <form th:action="@{/new}" th:object="${article}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">Title*</label>
                <input th:field="*{title}" type="text" class="form-control"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" placeholder="Enter title" required>
                <div class="invalid-feedback">
                    <span th:unless="${#fields.hasErrors('title')}">Title is required</span>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Author*</label>
                <input th:field="*{author}" type="text" class="form-control"
                    th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'" placeholder="Enter author" required>
                <div class="invalid-feedback">
                    <span th:unless="${#fields.hasErrors('author')}">Author is required</span>
                    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Content*</label>
                <textarea th:field="*{content}" rows="6" class="form-control"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" placeholder="Write your post..."
                    required></textarea>
                <div class="invalid-feedback">
                    <span th:unless="${#fields.hasErrors('content')}">Content is required</span>
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <script src="/validation.js" defer></script>
</body>

</html>
