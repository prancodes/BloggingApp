<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Navbar Fragment -->
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #e3f2fd;" data-bs-theme="light">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold cursive-font" th:href="@{/}">My Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a th:href="@{/new}" class="btn btn-success">+ Add Article</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <footer class="bg-light text-center py-3 mt-4">
            &copy; 2025 My Blog. All rights reserved.
        </footer>
    </div>
</body>
</html>
