<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Error', ~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 px-6">
                <h1 class="display-1 fw-bold text-danger" th:text="${status ?: 'Error'}">Error</h1>
                <h3 class="my-4" th:text="${errorMessage ?: 'Something went wrong.'}">
                    Default error message
                </h3>
                <p class="text-muted">
                    We're sorry, but the page you were looking for could not be found or an error occurred.
                </p>
                <a th:href="@{/}" class="btn btn-primary btn-lg mt-3">‚Üê Go Back Home</a>
            </div>
        </div>
    </div>
</body>

</html>
