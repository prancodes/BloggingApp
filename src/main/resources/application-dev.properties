# ==========================================
# DEVELOPMENT PROFILE (Active by default)
# ==========================================

# Load environment variables from local .env file
spring.config.import=optional:file:.env[.properties]

# JPA/Hibernate configuration
# Show SQL in the console for debugging
spring.jpa.show-sql=true
# Automatically update database schema (Great for dev, DANGEROUS for prod)
spring.jpa.hibernate.ddl-auto=update
# Enable Open-in-View for easier development (avoids LazyInitializationException during prototyping)
spring.jpa.open-in-view=true

# Disable Thymeleaf cache for hot-reloading HTML changes
spring.thymeleaf.cache=false

# Enable Swagger/SpringDoc for API testing
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.seo.project=DEBUG
logging.level.org.springframework.web=DEBUG

